<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accounts App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="jumbotron text-center">
      <h2>Accounts App</h2>
      <button id="accountsBtn" class="btn btn-primary">Accounts</button>
      <button id="addAccountsBtn" class="btn btn-primary">Add Account</button>
    </div>
    <div class="container">
      <div id="accountsView" class="row">
        <div class="col-10 offset-1">
          <h3>Accounts</h3>
          <div class="row">
            <div class="col-10 offset-1">
              <table class="table">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div id="addAccountView" class="row">
        <div class="col-10 offset-1">
          <h3>Add Account</h3>
          <div class="row">
            <div class="col-10 offset-1">
              <input type="hidden" id="accId" name="accId" value="" />
              <input
                id="account_name"
                type="text"
                placeholder="name"
                class="form-control"
              /><br />
              <input
                id="account_phone"
                type="text"
                placeholder="phone"
                class="form-control"
              /><br />
              <input
                id="account_email"
                type="email"
                placeholder="email"
                class="form-control"
              /><br />
              <button id="saveBtn" class="btn btn-primary">Save</button>
              <button
                id="editBtn"
                class="btn btn-warning"
                style="display: none"
              >
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="editAccountView" class="row">
        <div class="col-10 offset-1">
          <h3>Edit Account</h3>
          <div class="row">
            <div class="col-10 offset-1">
              <input type="hidden" id="accId" name="accId" value="" />
              <input
                id="edit_account_name"
                type="text"
                placeholder="name"
                class="form-control"
              /><br />
              <input
                id="edit_account_phone"
                type="text"
                placeholder="phone"
                class="form-control"
              /><br />
              <input
                id="edit_account_email"
                type="email"
                placeholder="email"
                class="form-control"
              /><br />
              <button id="edit_saveBtn" class="btn btn-primary">Save</button>
              <button
                id="editBtn"
                class="btn btn-warning"
                style="display: none"
              >
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
